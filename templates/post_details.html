{% extends "base.html"%}

{% block title %}{{post.title}}{% endblock%}

{% block contents %}
    <h1>{{post.title}}</h1>
    <hr>
    <p>{{post.content}}</p>
    <hr>
    <small>Posted {{post.created_at}}</small>
    <a href="/posts/{{post.id}}/edit">Edit Post</a>
    <a href="/users/{{post.user_id}}">Go Back</a>

{% endblock %}
