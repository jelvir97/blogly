{% extends "base.html"%}

{% block title %}Users{% endblock%}

{% block contents %}
    <h1>Blogly</h1>
    <hr>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add New User</a>
{% endblock %}
